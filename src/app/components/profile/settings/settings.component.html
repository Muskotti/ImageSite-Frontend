<div *ngIf="isLogged" class="center">
  <mat-card class="card-max">
    <mat-card-title style="margin-bottom: 16px;">Settings</mat-card-title>
    <mat-card-content>
      <mat-form-field style="width: 100%;">
        <mat-label>Username</mat-label>
        <input matInput required [(ngModel)]="username" disabled>
      </mat-form-field>
      <br>
      <mat-form-field style="width: 100%;">
        <mat-label>Password</mat-label>
        <input matInput required type="password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions style="display: flex; flex-direction: row-reverse; margin: 0px 16px;">
      <button mat-flat-button color="primary" (click)="save()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
