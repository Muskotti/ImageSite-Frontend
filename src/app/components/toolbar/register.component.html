<h2>Register</h2>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Username</mat-label>
    <input matInput required [(ngModel)]="data.username">
  </mat-form-field>
  <br>
  <mat-form-field style="width: 100%;">
    <mat-label>Password</mat-label>
    <input matInput required type="password" [(ngModel)]="data.password">
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; flex-direction: row-reverse;">
  <button mat-flat-button color="primary" (click)="register()">Register</button>
</div>
