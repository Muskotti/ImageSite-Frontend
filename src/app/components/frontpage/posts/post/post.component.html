<mat-card class="card-max">
  <img mat-card-image src="{{post.image}}">
  <div class="card-main">
    <div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.poster}}</mat-card-subtitle>
    </div>
    <div>
      {{post.likes}}
      <button mat-icon-button color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content>
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
  <mat-accordion>
    <mat-expansion-panel (opened)="openComments()" (closed)="closeComments()">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Commets
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-spinner *ngIf="wait"></mat-spinner>
      <mat-list>
        <mat-list-item *ngFor="let comment of comments"> {{comment}} </mat-list-item>
       </mat-list>
      <mat-action-row>
        <mat-form-field style="width: 100%;">
          <mat-label>Comment</mat-label>
          <input matInput>
        </mat-form-field>
        <button mat-flat-button style="height: 50%; align-self: center;" color="primary">Post</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
