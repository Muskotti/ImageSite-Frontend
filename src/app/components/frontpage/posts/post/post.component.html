<mat-card class="card-max">
  <img mat-card-image src="{{post.image}}">
  <div class="card-main">
    <div>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.poster}}</mat-card-subtitle>
    </div>
    <div>
      {{post.likes}}
      <button (click)="test()" mat-icon-button color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-content>
    <p>
      {{post.text}}
    </p>
  </mat-card-content>
</mat-card>
